<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <header class="cabecalhoPrincipal">
    <div class="container">
      <div class="card">
        <img class="imagem-central" src="./images/image-equilibrium.jpg" alt="">
        <h1 class="cabecalhoPrincipal-titulo">Equilibrium #3429</h1>
        <p class="cabecalhoPrincipal-descricao">Equilibrium collection promotes balance and calm.</p>
      <div class="cabecalhoPrincipal-bitcoin">
          <p class="bitcoin"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>
      <div class="cabecalhoPrincipal-pessoa">
        <img src="./images/image-avatar.png" alt="">
          <p class="cabecalhoPrincipal-pessoa-paragrafo">Creation of <span>Jules Wyvern</span></p>
      </div>
      </div>
    </div>
  </header>
</body>
</html>
